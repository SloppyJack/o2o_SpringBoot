<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <link rel="stylesheet" type="text/css" href="../resources/css/sui/sm.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/sui/sm-extend.css">

</head>
<body>
<div class="page-group">
    <div class="page page-current" id="pageProductOperation">
        <header class="bar bar-nav">
            <h1 class='title'>商品编辑</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">商品名称</div>
                                <div class="item-input">
                                    <input type="text" id="product_name" placeholder="请输入商品名称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 目录 下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">目录</div>
                                <div class="item-input">
                                    <select id="product_category">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 优先级 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">优先级</div>
                                <div class="item-input">
                                    <input type="number" id="weight" placeholder="数值越大权重越高">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 原价 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">原价</div>
                                <div class="item-input">
                                    <input type="number" id="normal_price" placeholder="商品原价">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 商品现价 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">现价</div>
                                <div class="item-input">
                                    <input type="number" id="sale_price" placeholder="现在价格">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 缩略图 上传控件-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">商品缩略图</div>
                                <div class="item-input">
                                    <input id="small_img" type="file" class="file" data-preview-file-type="text" >
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 详情图 上传控件-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner detail_img_div">
                                <div class="item-title label">商品详情图</div>
                                <div id="detail_img" class="item-input">
                                    <input type="file" class="detail_img" data-preview-file-type="text" >
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 商品描述 多行文本-->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-comment"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">商品简介</div>
                                <div class="item-input">
                                    <textarea id="product_desc" placeholder="商品简介"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 验证码 kaptcha-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <input type="text" id="j_captcha" placeholder="验证码">
                                <div class="item-input">
                                    <img id="captcha_img" alt="点击更换"  title="点击更换"
                                        onclick="changeVerifyCode(this)" src="../Kaptcha">
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="productManagement" class="button button-big button-fill button-danger">返回商品管理</a></div>
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="submit">提交</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='../resources/js/libs/sui/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/libs/sui/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/libs/sui/sm-extend.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common/dynamicLoading.js'></script>
<script type='text/javascript' src='../resources/js/shop/dynamicLoadingShopJs.js'></script>

</body>
</html>
